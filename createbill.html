<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BillMeUp</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/item.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- Bootstrap Bundle -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Merriweather:wght@300;400;700;900&family=Vollkorn:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/e13977f993.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="hero-image">
    <div class="container abc">


      <div class="row">
        <div class=" card   mb-3 col-md-12 info-card">

          <div class="card-body">

            <p class="card-text">
            <form>


              <div class="row">
                <div class="form-group col">

                  <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="form-group col">

                  <input type="text" class="form-control" placeholder="Quantity">
                </div>
                <div class="form-group col">

                  <input type="number" class="form-control" placeholder="Price" disabled>
                </div>
                <div class="form-group col">

                  <input type="number" class="form-control" placeholder="Discount(%)" disabled>
                </div>

              </div>

                <button type="submit" class="title-button1 btn  btn-light btn-sm download-button">Add Item</button>
            </form>
            </p>

          </div>


        </div>
      </div>
    </div>

    <!-- Added Items -->
    <div class="container abc">


      <div class="row">
        <div class=" card  mb-3 col-md-12 info-card">

          <div class="card-body text-center">

            <p class="card-text">

            <div class="row ">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Sr.no</th>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Discount(%)</th>
                    <th scope="col">Total Amount</th>

                    <!-- <th scope="col">Delete?</th> -->


                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Rice</td>
                    <td>100</td>
                    <td>1000</td>
                    <td>10</td>
                    <td>10000</td>
                    <td><button class="del"><i class="far fa-trash-alt"></i></button></td>

                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Wheat</td>
                    <td>50</td>
                    <td>1100</td>
                    <td>20</td>
                    <td>10000</td>
                    <td><button class="del"><i class="far fa-trash-alt"></i></button></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Bread</td>
                    <td>20</td>
                    <td>1200</td>
                    <td>30</td>
                    <td>10000</td>
                    <td><button class="del"><i class="far fa-trash-alt"></i></button></td>
                  </tr>
                </tbody>

              </table>


            </div>
            <div class="gst container ">

              <div class=" row">
                <div class="col-6">

                </div>
                <div class="col">
                  <h6>Total :</h6>
                  <h6>CGST: </h6>
                  <h6>SGST: </h6>
                  <h6>Total Bill: </h6>
                </div>
                <div class=" col">
                  <h6>10000</h6>
                  <h6>9%</h6>
                  <h6>9%</h6>
                  <h6>Kamal degi</h6>
                </div>

              </div>
              <button type="submit" class="title-button1 btn  btn-light btn-sm download-button">Create Bill</button>

            </div>


            </p>

          </div>


        </div>
      </div>
    </div>
  </div>


</body>

</html>
